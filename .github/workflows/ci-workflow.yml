name: CI Workflow

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: mandrantofit
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t mandrantofit/devstock-backend:latest .

      - name: Push Docker image
        run: |
          docker push mandrantofit/devstock-backend:latest

      - name: Pull Docker image to local machine
        run: |
          docker pull mandrantofit/devstock-backend:latest

      - name: Run Docker container
        run: |
          docker run --name devstock-backend-container -d -p 8000:8000 mandrantofit/devstock-backend:latest

      - name: View log
        run: |
          docker logs devstock-backend-container
